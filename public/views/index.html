<!DOCTYPE html>
<html>
    <head>
        <!-- Jquery -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <script src="javascript/main.js" type-"text/javascript"></script>
        <style>
            html {
                /*font-family: 'Open Sans', sans-serif;*/
                font-family: 'Open Sans', sans-serif;
                font-weight: 300;
            }
            a:link {color:#000000; text-decoration:none;}
            a:visited {color:#000000; text-decoration:none;}
            a:hover {color:#E2E4E3; text-decoration:none; cursor:pointer;}
            a:active {color:#E2E4E3; text-decoration:none;}
            #content {
                margin: 0 auto;
                width: 510px; 
            }
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Music by Taylor Swift. Embedding dedication to Joshua Primas -->
        <audio autoplay loop style="display: none">
            <source src="audio/enchanted.mp3" type="audio/mpeg">
        </audio>
        <div id="header" class="center">
            <p>
                <a href="https://github.com/jryoo/c.elegans">Snake</a>
            </p>
        </div>
        <div id="content">
            <canvas id="canvas" width="510" height="510"></canvas>
        </div>
    </body>
</html>
